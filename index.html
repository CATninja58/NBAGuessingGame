<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundmap Artist Guesser Solver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font family */
            text-align: center; /* Center align text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center align items horizontally */
            justify-content: flex-start; /* Align items to the top */
            background-color: #121212; /* Background color */
        }

        h1 {
            margin-top: 20px; /* Add top margin */
            color: #f4f4f4; /* Heading color */
        }

        /* Guess container styles */
        .guess-container {
            margin-top: 20px; /* Add top margin */
            width: 80%; /* Set width */
            display: flex; /* Use flexbox layout */
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center align items horizontally */
            color: #f4f4f4 !important;
        }
        
        /* Guess title styles */
        .guess-title {
            font-weight: bold; /* Bold text */
            margin-top: 40px; /* Add top margin */
            margin-bottom: 10px; /* Add bottom margin to prevent overlap */
            color: #88888a; /* Guess title color */
        }

        /* Guess player styles */
        .guess-player {
            margin-top: 10px; /* Add top margin */
            margin-bottom: 20px; /* Add bottom margin */
            color: #f4f4f4 !important; /* Player name color */
        }

        /* Guess boxes styles */
        .guess-boxes {
            margin-top: 20px; /* Add top margin */
            margin-bottom: 5px; /* Add bottom margin */
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 5px; /* Gap between grid items */
        }

        /* Last guess box styles */
        .guess-boxes:last-child {
            margin-bottom: 20px; /* Add bottom margin */
        }

    </style>
    <body>
        <div class="footer-text">Made by u/CATninja58</div>
        <h1>NBA Player Guesser</h1>
        <button onclick="loadCSV()">Load NBA Players</button>
        <div id="guessesContainer" class="guess-container" style="margin-top: 40px; margin-bottom: 20px; gap: 20px;">
            <!-- Guesses will be dynamically added here -->
        </div>
    </body>
    <script>
        function loadCSV() {
            const csvUrl = "https://raw.githubusercontent.com/CATninja58/NBAGuessingGame/main/NBAplayers.csv";
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => parseCSV(csvText))
                .catch(error => console.error("Error loading CSV file:", error));
        }

        function parseCSV(csvText) {
            const rows = csvText.split("\n");
            rows.shift();
            playerData = rows.map(row => {
                const [player, number, position, age, height, weight, team] = row.split(",");
                return { player, number, position, age, height, weight, team };
            });
            filteredPlayers = [...playerData];
            displayPlayers();
        }

        function displayPlayerInfo(playerName) {
            const player = playerData.find(player => player.player === playerName);
            if (player) {
            playerInfo = player;
            addGuess(player);
            }
        }

        function addGuess(player) {
            guessCount++;
            const guess = document.createElement("div");
            guess.classList.add("guess");
            guess.innerHTML = `
                <div class="player">${player.player}</div>
                <div class="number">${player.number}</div>
                <div class="position">${player.position}</div>
                <div class="age">${player.age}</div>
                <div class="height">${player.height}</div>
                <div class="weight">${player.weight}</div>
                <div class="team">${player.team}</div>
            `;
            document.querySelector(".guesses").appendChild(guess);
        }

        function displayPlayers() {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "";
            filteredPlayers.forEach(player => {
                const playerItem = document.createElement("tr");
                playerItem.innerHTML = `
                <td>${player.player}</td>
                <td>${player.number}</td>
                <td>${player.position}</td>
                <td>${player.age}</td>
                <td>${player.height}</td>
                <td>${player.weight}</td>
                <td>${player.team}</td>
            `;

            playerList.appendChild(playerItem);
            });
        }
    </script>
</body>
</html>
